
<div class="register-form">
    <form class="d-flex flex-column justify-content-between">
      <div class="form-group mb-4">
        <label for="nome">Modelo</label>
        <input type="text" [(ngModel)]="carro.modelo" name="nome" class="form-control" id="nome"
          placeholder="Modelo do Carro">
      </div>
      <div class="form-group mb-4">
        <label for="idade">Ano</label>
        <input type="number" [(ngModel)]="carro.ano" name="idade" class="form-control" id="idade"
          placeholder="Ano do Modelo">
      </div>
      <button  type="button" (click)="salvar()" class="w-25 btn btn-success">Cadastrar</button>
      <!-- <button type="button" (click)="salvar()" class="w-25 btn btn-success">Cadastrar</button> -->
    </form>
  </div>
